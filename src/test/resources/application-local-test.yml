spring:
  datasource:
    driverClassName: org.h2.Driver
    url: jdbc:h2:mem:CI_CADREON_OPTIMIZATION;DB_CLOSE_ON_EXIT=FALSE;DB_CLOSE_DELAY=-1;
    username: sa
    password:
    dialect: org.hibernate.dialect.H2Dialect
  jpa:
    show-sql: true
    hibernate:
      dialect: org.hibernate.dialect.H2Dialect
      ddl-auto: create
  h2:
    console:
      enabled: true
      path: /h2-console